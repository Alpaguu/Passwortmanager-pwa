<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicherer Passwort-Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', 'Inter', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-app-region: drag; /* üñ±Ô∏è Ganzer Splash Screen drag-bar */
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.2s forwards;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.4s forwards, spin 1s linear 0.4s infinite;
        }
        
        .status {
            margin-top: 16px;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.6s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .app-version {
            position: fixed;
            top: 12px;
            right: 12px;
            background: #f3f4f6;
            color: #6b7280;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 1000;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <div class="app-version">v1.8.7</div>
    <div class="logo">Sicherer Passwort-Manager</div>
    <div class="subtitle">L√§dt Ihre verschl√ºsselten Daten...</div>
    <div class="spinner"></div>
    <div class="status">Einen Moment bitte</div>
    
    <script>
        // Auto-redirect nach kurzer Zeit falls main app nicht l√§dt
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2500);
    </script>
</body>
</html>
